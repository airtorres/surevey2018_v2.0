<ion-header>

	<ion-navbar color="primary">
	    <ion-title>Edit</ion-title>
	    <ion-buttons end>
	    	<button ion-button (click)="saveChanges()">Save</button>
	    </ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content style="margin-top: 10px;">
	<ion-item>
		<ion-input type="text" placeholder="Untitled survey" value="{{ initial_title }}" autofocus #surveyTitle></ion-input>
	</ion-item>
	<ion-item>
		<ion-input type="text" placeholder="Description" value="{{ intial_desc }}" style="font-size: 16px;" #surveyDescription></ion-input>
	</ion-item>

	<ion-fab bottom right #fab>
		<button ion-fab style="margin-bottom: 10px;"><ion-icon name="add"></ion-icon></button>
		<ion-fab-list side="top" class="questionChoice">
			<button ion-button style="margin-bottom: 10px;" (click)="addQuestion('date')">Date</button>
			<button ion-button (click)="addQuestion('time')">Time</button>
			<button ion-button (click)="addQuestion('dropdown')">Dropdown</button>
			<button ion-button (click)="addQuestion('checkbox')">Checkbox</button>
			<button ion-button (click)="addQuestion('multipleChoice')">Multiple Choice</button>
			<button ion-button (click)="addQuestion('longAnswer')">Long Answer</button>
			<button ion-button (click)="addQuestion('shortAnswer')">Short Answer</button>	
		</ion-fab-list>
 	</ion-fab>

 	<!-- CARDS -->

 	<ion-card padding style="border-radius: 12px;" *ngFor="let question of questions_with_IDs">
 		<div text-right>
 			<ion-note *ngIf="question['type'] == 'multipleChoice'">Multiple Choice</ion-note>
 			<ion-note *ngIf="question['type'] == 'shortAnswer'">Short Answer</ion-note>
 			<ion-note *ngIf="question['type'] == 'longAnswer'">Long Answer</ion-note>
 			<ion-note *ngIf="question['type'] == 'checkbox'">Check Box</ion-note>
 			<ion-note *ngIf="question['type'] == 'dropdown'">Dropdown</ion-note>
 			<ion-note *ngIf="question['type'] == 'date'">Date</ion-note>
 			<ion-note *ngIf="question['type'] == 'time'">Time</ion-note>
 		</div>
 		<ion-card-title id="question-title">{{ question['message'] }}</ion-card-title>

 		<!-- MULTIPLE CHOICE -->
 		<ion-list radio-group [(ngModel)]="relationship" *ngIf="question['type'] == 'multipleChoice'">
  			<ion-item *ngFor="let opt of question['options']">
			    <ion-label>{{ opt }}</ion-label>
			    <ion-radio disabled></ion-radio>
	  		</ion-item>
		</ion-list>

		<!-- CHECKBOX -->
		<ion-list *ngIf="question['type'] == 'checkbox'">
  			<ion-item *ngFor="let opt of question['options']">
			    <ion-label>{{ opt }}</ion-label>
			    <ion-checkbox disabled></ion-checkbox>
	  		</ion-item>
	  	</ion-list>

 		<!-- DROPDOWN -->
	  	<ion-item *ngIf="question['type'] == 'dropdown'">
			<ion-label>Select</ion-label>
		  	<ion-select>
			    <ion-option *ngFor="let opt of question['options']" disabled>{{ opt }}</ion-option>
		  	</ion-select>
		</ion-item>

		<!-- SHORT ANSWER -->
		<ion-item *ngIf="question['type'] == 'shortAnswer'">
 			<ion-input type="text" placeholder="Short answer text" disabled></ion-input>
 		</ion-item>

 		<!-- LONG ANSWER -->
 		<ion-item *ngIf="question['type'] == 'longAnswer'">
 			<ion-input type="text" placeholder="Long answer text" disabled></ion-input>
 		</ion-item>

 		<!-- DATE -->
 		<ion-item *ngIf="question['type'] == 'date'">
 			<ion-label>Select Date</ion-label>
			<ion-datetime displayFormat="MMM DD, YYYY" disabled></ion-datetime>
 		</ion-item>

 		<!-- TIME -->
 		<ion-item *ngIf="question['type'] == 'time'">
 			<ion-label>Select Time</ion-label>
			<ion-datetime displayFormat= "HH:mm" disabled></ion-datetime>
 		</ion-item>

		<ion-buttons end>
			<button ion-button clear (click)="deleteQuestion(question['q_id'])">
				<ion-icon name="trash"></ion-icon>
			</button>
			<button ion-button clear>
				<ion-icon name="create" (click)="editQuestion(question['q_id'])"></ion-icon>
			</button>
		</ion-buttons>
 	</ion-card>

 	<!-- giving a space to click edit-button for the last card -->
 	<div style="margin-bottom: 80px"></div>
</ion-content>
