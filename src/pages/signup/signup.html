<ion-content padding>
  <div class="fixed-content" padding>
  	<div text-center style="margin-top: 7%;">
      <ion-img width="200" height="200" src="../assets/imgs/logo-05.png" style="background: transparent !important;"></ion-img>
    </div>

    <form [formGroup]="authSignup">
      <ion-grid>
        <ion-row style="margin: 3% 0;">
          <ion-input type="text" placeholder="Username" #username formControlName="username"></ion-input>
        </ion-row>

        <p class="errorMessage" *ngIf="!authSignup.controls.username.hasError('required') && authSignup.controls.username.hasError('pattern') && authSignup.controls.username.dirty">
          Please enter valid username
        </p>

        <p class="errorMessage" *ngIf="authSignup.controls.username.hasError('required') && authSignup.controls.username.dirty">
          Please enter username
        </p>

        <ion-row style="margin: 5px 0;">
          <ion-input type="text" #email placeholder="Email" formControlName="email"></ion-input>
        </ion-row>

        <p class="errorMessage" *ngIf="!authSignup.controls.email.hasError('required') && authSignup.controls.email.hasError('pattern') && authSignup.controls.email.dirty">
          Please enter valid email
        </p>

        <p class="errorMessage" *ngIf="authSignup.controls.email.hasError('required') && authSignup.controls.email.dirty">
          Please enter email
        </p>

        <ion-row style="margin: 5px 0;">
          <ion-input type="password" #password placeholder="Password" formControlName="password"></ion-input>
        </ion-row>

        <p class="errorMessage" *ngIf="authSignup.controls.password.hasError('required') && authSignup.controls.password.dirty">
          Please enter password
        </p>

        <p class="errorMessage" *ngIf="!authSignup.controls.password.hasError('required') && authSignup.controls.password.hasError('minlength') && authSignup.controls.password.dirty ">
          Password should be at least 6 characters
        </p>

        <p class="errorMessage" id="unAbleSignup_div" style="display: none">
          Unable to signup. Connection failed! Try again later.
        </p>
      </ion-grid>

      <div text-center>
        <button ion-button round (click)="signup()" [disabled]="!authSignup.valid">Sign up</button>
      </div>
    </form>

  	<div text-center>
  		<p>Already have an account?</p>
  		<button ion-button clear (click)="navigateToSignIn()">Sign in</button>
  	</div>

  </div>

</ion-content>
