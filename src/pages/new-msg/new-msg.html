<ion-header>

  <ion-navbar color="primary">
    <ion-title>New Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-item>
	    <ion-label> <ion-icon name="person"></ion-icon> </ion-label>
	    <ion-input placeholder="To: " #receiver></ion-input>
  	</ion-item>

</ion-content>


<ion-footer>
	<ion-toolbar>
		<ion-row>
			<ion-col col-10>
				<ion-input type="text" [(ngModel)]="chatMessage" placeholder="Type your message..."></ion-input>
			</ion-col>

			<ion-col col-2>
				<button ion-button block clear (click)="sendMessage()">
					<ion-icon name="send" style="font-size: 35px;"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
