<ion-header>

  <ion-navbar color="white">
    <ion-title color="primary">Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<!-- CHAT MESSAGES HERE -->

	<ion-list>

		<!-- UNREAD MESSAGES WILL HAVE A BACKGROUND COLOR : LIGHT BLUE -->
		<button ion-item style="background-color: #E6EEF2;" (click)="gotoChat()">
			<div text-right> <ion-note color="blue">NEW</ion-note> </div>
			<ion-avatar item-start>
	       		<ion-img src="https://images.unsplash.com/photo-1510227272981-87123e259b17?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e388ff4b45f7f2dfdcdb6dfe44c97a63&auto=format&fit=crop&w=400&q=60"></ion-img>
	      	</ion-avatar>
	      	<h3 #name>Dana Mason</h3>
	      	<p>Thank you for answering the survey. Your participation is deeply appreciated.</p>
	    </button>

	    <!-- READ MESSAGES -->
	    <button ion-item (click)="gotoChat()">
			<div text-right> <ion-note>7:02 PM</ion-note> </div>
			<ion-avatar item-start>
	       		<ion-img src="https://images.unsplash.com/photo-1510274332963-71d4e866fccf?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=3c4425b78cf43bb51fa70306c34b4bb0&auto=format&fit=crop&w=750&q=80"></ion-img>
	      	</ion-avatar>
	      	<h3 #name>Ava Wright</h3>
	      	<p>Hey! Thanks for answering the survey.</p>
	    </button>

	    <button *ngFor="let chatmateId of chatmatelist" class="chat-messages" id="{{chatmateId}}" ion-item (click)="gotoChat(chatmateId)">
	    	<div text-right> <ion-note>Oct 19</ion-note> </div>
			<ion-avatar item-start>
	       		<ion-img src="https://images.unsplash.com/photo-1495472772658-b1d6f8472877?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=cc54f503d674e8b9dfc8cc6a0703d9dd&auto=format&fit=crop&w=400&q=60"></ion-img>
	      	</ion-avatar>
	      	<h3 #name>{{ getChatmateName(chatmateId) }}</h3>
	      	<p>Thanks so much. :)</p>
	    </button>
	</ion-list>

	<!-- <ion-fab bottom right #fab (click)="gotoNewMsg()">
		<button ion-fab style="margin-bottom: 10px;"><ion-icon name="add"></ion-icon></button>
 	</ion-fab> -->

</ion-content>
