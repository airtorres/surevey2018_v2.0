	<div *ngIf="chatmatelist.length == 0">
		<ion-label id="noMessage">No Messages</ion-label>
	</div>

	<ion-list>

	    <!-- READ MESSAGES -->
	    <button *ngFor="let chatmateId of chatmatelist" class="chat-messages" id="{{chatmateId}}" ion-item (click)="gotoChat(chatmateId)" no-lines style="border-bottom: 1px solid gainsboro;">
	    	<div text-right> <ion-note color="blue">NEW</ion-note> </div>
	    	<div text-right> <ion-note>Oct 19</ion-note> </div>
			<ion-avatar item-start>
	       		<ion-img src="../assets/imgs/user_icon_mini.png"></ion-img>
	      	</ion-avatar>
	      	<h3 #name>{{ getChatmateName(chatmateId) }}</h3>
	      	<p>{{ getLatestMessageForDisplay(chatmateId) }}</p>
	    </button>
	</ion-list>
