<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
	   <ion-label color="primary" stacked>Question</ion-label>
	   <ion-input type="text" placeholder="Enter question" value="{{ thisQuestion['message'] }}" #question></ion-input>
	</ion-item>

<!-- SHORT ANSWER  -->
  	<ion-item *ngIf="type == 'shortAnswer'">
    	<ion-input type="text" placeholder="Short answer text" disabled #answer></ion-input>
		</ion-item>

<!-- LONG ANSWER -->
		<ion-item *ngIf="type == 'longAnswer'">
			<ion-textarea placeholder="Long answer text" disabled #answer rows=3 style="border: none;"></ion-textarea>
		</ion-item>

<!-- MULTIPLE CHOICE -->
    <ion-list radio-group *ngIf="type == 'multipleChoice'" style="margin-top: 5px;margin-bottom: 10px;">
      <ion-item-group inline-block id="firstOpt_multipleChoice_div">
        <ion-item style="width: 85%;" float-left>
          <ion-radio item-left disabled></ion-radio>
          <ion-input type="text" placeholder="Option" id="firstOpt_multipleChoice" class="multipleChoice_options" value="{{ thisQuestion['options'][0] }}" #firstOpt_multipleChoice></ion-input>
        </ion-item>
        <button ion-button float-right icon-only clear (click)="removeOption('firstOpt_multipleChoice')">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-group>

      <ion-item-group inline-block *ngFor="let att of anArray; let idx = index">
  	    <ion-item style="width: 85%;" float-left>
  	    	<ion-radio item-left disabled></ion-radio>
  	    	<ion-input type="text" placeholder="Option" [(ngModel)]="anArray[idx].value" class="multipleChoice_options"></ion-input>
  	    </ion-item>
        <button ion-button float-right icon-only clear (click)="removeOption(idx)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-group>      
    </ion-list>

<!-- CHECKBOX -->
  	<ion-list *ngIf="type == 'checkbox'" style="margin-top: 5px;margin-bottom: 10px;">
      <ion-item-group inline-block id="firstOpt_checkbox_div">
        <ion-item style="width: 85%;" float-left>
          <ion-input type="text" placeholder="Option" id="firstOpt_checkbox" class="checkbox_options" value="{{ thisQuestion['options'][0] }}" #firstOpt_checkbox></ion-input>
          <ion-checkbox disabled></ion-checkbox>
        </ion-item>
        <button ion-button float-right icon-only clear (click)="removeOption('firstOpt_checkbox')">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-group>

      <ion-item-group inline-block *ngFor="let att of anArray; let idx = index">
      	<ion-item style="width: 85%;" float-left>
       		<ion-input type="text" placeholder="Option" [(ngModel)]="anArray[idx].value" class="checkbox_options"></ion-input>
      		<ion-checkbox disabled></ion-checkbox>
     		</ion-item>
        <button ion-button float-right icon-only clear (click)="removeOption(idx)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-group>
  	</ion-list>

<!-- DROPDOWN -->
	<ion-list radio-group *ngIf="type == 'dropdown'" style="margin-top: 5px;margin-bottom: 10px;">
      <ion-item-group inline-block id="firstOpt_dropdown_div">
        <ion-item style="width: 85%;" float-left>
          <ion-label>1. </ion-label>
          <ion-input type="text" placeholder="Option" id="firstOpt_dropdown" class="dropdown_options" value="{{ thisQuestion['options'][0] }}" #firstOpt_dropdown></ion-input>
        </ion-item>
        <button ion-button float-right icon-only clear (click)="removeOption('firstOpt_dropdown')">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-group>

      <ion-item-group inlint-block *ngFor="let att of anArray; let idx = index">
        <ion-item style="width: 85%;" float-left>
          <ion-label>{{ idx+2 }}</ion-label>
          <ion-input type="text" placeholder="Option" [(ngModel)]="anArray[idx].value" class="dropdown_options"></ion-input>
        </ion-item>
        <button ion-button float-right icon-only clear (click)="removeOption(idx)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-group>      
    </ion-list>

<!-- DATE -->
	<ion-item *ngIf="type == 'date'">
		<ion-label>Select Date</ion-label>
		<ion-datetime displayFormat="MMM DD, YYYY" disabled #answerDate></ion-datetime>
	</ion-item>

<!-- TIME -->
	<ion-item *ngIf="type == 'time'">
		<ion-label>Select Time</ion-label>
		<ion-datetime displayFormat= "HH:mm" disabled #answerTime></ion-datetime>
	</ion-item>

  <div padding *ngIf="type == 'dropdown' || type == 'multipleChoice' || type == 'checkbox'" >
    <button ion-button (click)="addMoreOption()" block style="border-radius: 20px; margin-top: 30px;">
      + Add option
    </button>
  </div>

	<ion-item>
  	<ion-label>Required</ion-label>
  	<ion-toggle [(ngModel)]="isRequired"></ion-toggle>
	</ion-item>

	<ion-buttons color="gray" end>
   	<button ion-button clear (click)="closeQuestionModal()">Cancel</button>
    	<button ion-button primary (click)="addQuestion()" [disabled]="!(question? ((question.value.length<3)? false: true):false)">Add</button>
	</ion-buttons>
</ion-content>
