<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ chatmate }}</ion-title>
  </ion-navbar>

</ion-header>

<!-- CHAT -->
<ion-content #content padding id="chatPage">
	<ion-list text-wrap>
		<!-- sent messages -->
		<ion-item class="sent-msg" text-wrap no-lines>
			<ion-label>This is the message you sent.</ion-label>
		</ion-item>


		<!-- received messages -->
		<ion-item class="received-msg" text-wrap no-lines>
			<ion-label>This is the message you received.</ion-label>
		</ion-item>
	</ion-list>
</ion-content>

<!-- SEND MESSAGE INPUT -->
<ion-footer>
	<ion-toolbar>
		<ion-row>
			<ion-col col-10>
				<ion-input type="text" [(ngModel)]="chatMessage" placeholder="Type your message..."></ion-input>
			</ion-col>

			<ion-col col-2>
				<button ion-button block clear (click)="sendMessage()">
					<ion-icon name="send" style="font-size: 35px;"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
