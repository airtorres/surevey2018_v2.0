<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ chatmate }}</ion-title>
  </ion-navbar>

</ion-header>

<!-- CHAT -->
<ion-content #content padding id="chatPage">
	<ion-list text-wrap>
		<div *ngFor="let msg of allmessages" class="allmessages">
			<!-- sent messages -->
			<ion-item *ngIf="msg['sender'] == userId" class="message sent-msg" text-wrap no-lines>
				<ion-label>{{ msg['content'] }}</ion-label>
				<ion-label class="dateTimeLabels">{{ transformDate(msg['date_sent']) }}</ion-label>
			</ion-item>


			<!-- received messages -->
			<ion-item *ngIf="msg['sender'] == authorId" class="message received-msg" text-wrap no-lines>
				<ion-label>{{ msg['content'] }}</ion-label>
				<ion-label class="dateTimeLabels">{{ transformDate(msg['date_sent']) }}</ion-label>
			</ion-item>
		</div>
	</ion-list>
</ion-content>

<!-- SEND MESSAGE INPUT -->
<ion-footer>
	<ion-toolbar>
		<ion-row>
			<ion-col col-10>
				<ion-input type="text" placeholder="Type your message..." #chatMessage></ion-input>
			</ion-col>

			<ion-col col-2>
				<button ion-button block clear (click)="sendMessage()">
					<ion-icon name="send" style="font-size: 35px;"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
