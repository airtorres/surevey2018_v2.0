<ion-header>

  <ion-navbar>
    <ion-title>Filters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-item-group>
		<ion-item-divider color="light">Age Range</ion-item-divider>

 		<ion-list id="age">
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-label stacked>MIN</ion-label>
						<ion-input type="number" min="0" placeholder="Any" [(ngModel)]="min"></ion-input>
					</ion-col>
					<ion-col>
						<ion-label stacked>MAX</ion-label>
						<ion-input type="number" placeholder="Any" min={{min}}></ion-input>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-list>
	</ion-item-group>

	<ion-item-group>
		<ion-item-divider color="light">Sex</ion-item-divider>

 		<ion-list id="sex" radio-group>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-item>
				        	<ion-radio></ion-radio>
				        	<ion-label>Male</ion-label>
				        </ion-item>
					</ion-col>

 					<ion-col>
						<ion-item>
				        	<ion-radio></ion-radio>
				        	<ion-label>Female</ion-label>
				        </ion-item>
					</ion-col>

 					<ion-col>
						<ion-item>
				        	<ion-radio></ion-radio>
				        	<ion-label>Both</ion-label>
				        </ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-list>
	</ion-item-group>

 	<ion-item-group>
		<ion-item-divider color="light">Profession</ion-item-divider>

 		<ion-list id="profession">
			<ion-item>
				<ion-label>Profession</ion-label>
				<ion-select [(ngModel)]="profession">
					<ion-option>Any</ion-option>
					<ion-option>Student</ion-option>
					<ion-option>Teacher</ion-option>
					<ion-option>Engineer</ion-option>
					<ion-option>Lawyer</ion-option>
					<ion-option>Technician</ion-option>
					<ion-option>Architect</ion-option>
					<ion-option>Musician</ion-option>
					<ion-option>Athlete</ion-option>
				</ion-select>
			</ion-item>
		</ion-list>

	</ion-item-group>

 	<ion-item-group>
		<ion-item-divider color="light">Location</ion-item-divider>

 		<ion-list id="country">
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-item>
							<ion-label>Country</ion-label>
							<ion-select>
								<ion-option value="any">Any</ion-option>
								<ion-option *ngFor="let country of countries" value="{{country}}">{{ country }}</ion-option>
							</ion-select>
						</ion-item>
					</ion-col>
 				</ion-row>
			</ion-grid>
 		</ion-list>

 	</ion-item-group>

</ion-content>
