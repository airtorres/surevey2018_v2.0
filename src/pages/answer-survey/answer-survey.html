  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
  	<ion-title *ngIf="viewOnly == false">Answer</ion-title>
    <ion-title *ngIf="viewOnly == true">Preview</ion-title>
    <ion-buttons *ngIf="thisSurvey['author'] != currUser" end>
      <button ion-button (click)="sendMessage()" style="margin-right: 10px;">
        <ion-icon id="chat-icon-top-right" name="mail"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div id="title-desc">
		<h3>{{ title }}</h3>
		<p>By: {{ author_name }}</p>
		<p style="text-align: justify;">{{ description }}</p>
	</div>

	<!-- show this only if you know -->
	<ion-input *ngIf="thisSurvey['author'] == currUser && viewOnly == false" placeholder="Name of Respondent/ Respondent Identifier" style="border-bottom: 1px solid gray;" #respondent_name></ion-input>
	<!-- <ion-input placeholder="Enter text" style="border-bottom: 1px solid gray;"></ion-input> -->

	<div *ngFor="let question of questions; let idx = index" class="question_items" id="qItem_{{idx}}">
		<ion-label class="questions_labels" id="qMSg_{{idx}}" style="text-align: justify;" text-wrap>{{idx+1}}. {{ question['message'] }}
			<span *ngIf="question['isRequired']" style="color: red">*</span>
		</ion-label>

		<!-- MULTIPLE CHOICE -->
		<div *ngIf="question['type'] == 'multipleChoice'" class="options_div">
			<ion-list radio-group [(ngModel)]="answers[idx]">
				<ion-item *ngFor="let opt of question['options']; let idx = index">
				    <ion-label>{{ opt }}</ion-label>
				    <ion-radio value="{{ opt }}"></ion-radio>
		  		</ion-item>
			</ion-list>
		</div>

		<!-- CHECKBOX -->
		<div *ngIf="question['type'] == 'checkbox'" class="options_div">
			<ion-list>
				<ion-item *ngFor="let opt of question['options']; let opt_idx = index">
					<ion-checkbox [(ngModel)]="answers[idx][opt_idx]"></ion-checkbox>
				    <ion-label>{{ opt }}</ion-label>
		  		</ion-item>
			</ion-list>
		</div>

		<!-- DROPDOWN -->
		<div *ngIf="question['type'] == 'dropdown'" class="options_div">
			<ion-item>
				<ion-label>Select</ion-label>
			  	<ion-select [(ngModel)]="answers[idx]">
				    <ion-option *ngFor="let opt of question['options']">{{ opt }}</ion-option>
			  	</ion-select>
			</ion-item>
		</div>

		<!-- SHORT ANSWER -->
		<div *ngIf="question['type'] == 'shortAnswer'" class="options_div">
			<ion-item>
				<ion-input type="text" placeholder="Short answer text" [(ngModel)]="answers[idx]"></ion-input>
			</ion-item>
		</div>

		<!-- LONG ANSWER -->
		<div *ngIf="question['type'] == 'longAnswer'" class="options_div">
			<ion-item>
				<ion-textarea placeholder="Enter answer" rows=3 [(ngModel)]="answers[idx]" style="border: none;"></ion-textarea>
			</ion-item>
		</div>

		<!-- DATE -->
		<div *ngIf="question['type'] == 'date'" class="options_div">
			<ion-item>
				<ion-label>Select Date</ion-label>
				<ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="answers[idx]"></ion-datetime>
			</ion-item>
		</div>

		<!-- TIME -->
		<div *ngIf="question['type'] == 'time'" class="options_div">
			<ion-item>
				<ion-label>Select Time</ion-label>
				<ion-datetime displayFormat="HH:mm" [(ngModel)]="answers[idx]"></ion-datetime>
			</ion-item>
		</div>
	</div>

	<div text-center>
      <button ion-button (click)="submitResponse()" [disabled]="viewOnly == true">Submit</button>
    </div>
	
</ion-content>
